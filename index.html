<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  
  <body>

    <header>
      <div class="logo">
        <img src="img/logo.png">
      </div>
    </header>

    <section>
      <ul class="menu">
            <button><img src="img/blue_p.png"></button>
            <button><img src="img/blue_t.png"></button>
            <button><img src="img/blue_s.png"></button>
            <button><li class="menu__color--blue">Blue</li></button>
            <button><li class="menu__color--yellow">Yellow</li></button>
            <button><li class="menu__color--pink">Pink</li></button>
      </ul>
    </section>
    
    <section>
      <div class="main">
        <div class="main__list">
          <div class="main__list__img">
            <img src="img/pink_s.png">
          </div>
          <div class="main__list__description">
            female,large size
          </div>
          <div class="main__rightEmpty"></div>
        </div>
      </div>
    </section>



  </body>
  </html>
